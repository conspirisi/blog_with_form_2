<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include custom CSS if needed -->
  <link rel="stylesheet" href="/styles/custom.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact/">Contact Form</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
   
    <p><h2>Form Data</h2>
<div id="formData"></div></p>
<p><script>
// Get query parameters from the URL
const urlParams = new URLSearchParams(window.location.search);</p>
<p>// Extract form data
const firstName = urlParams.get('FirstName');
const surname = urlParams.get('Surname');
const email = urlParams.get('email');
const freetext = urlParams.get('freetext');</p>
<p>// Display the form data on the page
const formDataDiv = document.getElementById('formData');
formDataDiv.innerHTML = <code>            &lt;p&gt;&lt;strong&gt;First Name:&lt;/strong&gt; ${firstName}&lt;/p&gt;             &lt;p&gt;&lt;strong&gt;Surname:&lt;/strong&gt; ${surname}&lt;/p&gt;             &lt;p&gt;&lt;strong&gt;Email:&lt;/strong&gt; ${email}&lt;/p&gt;             &lt;p&gt;&lt;strong&gt;Free Text:&lt;/strong&gt; ${freetext}&lt;/p&gt;        </code>;
</script></p>

  </div>
  <footer class="footer bg-light mt-4 py-3">
  <div class="container">
    <span class="text-muted">Faruq Fayaz footer</span>
  </div>
</footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
